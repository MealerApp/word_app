<body>
	<div id="clock" class="well">
		<p class="clock_title" style="font-size: 2em;">Clock</p>
		<p id="time">1:00</p>
	</div>
	<div id="word" class="well">
		<p class="well letters">B</p>
		<p class="well letters">A</p>
		<p class="well letters">T</p>
		<p class="well letters">S</p>
	</div>
		<div>

			<p class="word_title" style="font-size: 2em;">Bats</p>
			<p class="def">Bats are mammals of the order Chiroptera whose forelimbs form webbed wings, making them the only mammals naturally capable of true and sustained flight (noun).</p>
		</div>

			<p class="score_title" style="font-size: 2em;">Score</p>
			<div class="player">

				<p class="player_name">Anear</p>
				<p id="score">3</p>
